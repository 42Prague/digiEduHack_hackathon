# ====================================================================
# STREAMLIT SECRETS CONFIGURATION
# ====================================================================
# 
# This file stores database credentials and other sensitive information
# DO NOT commit this file to version control!
# Add .streamlit/ to your .gitignore file
#
# For Streamlit Cloud deployment, add these secrets in the dashboard settings
# ====================================================================

# ====================================================================
# DATABASE CONFIGURATION - POSTGRESQL
# ====================================================================

# Uncomment and fill in your PostgreSQL credentials
# [postgres]
# db_host = "localhost"
# db_port = "5432"
# db_name = "survey_database"
# db_user = "your_username"
# db_password = "your_password"

# ====================================================================
# DATABASE CONFIGURATION - MYSQL
# ====================================================================

# Uncomment and fill in your MySQL credentials
# [mysql]
# db_host = "localhost"
# db_port = "3306"
# db_name = "survey_database"
# db_user = "your_username"
# db_password = "your_password"

# ====================================================================
# DATABASE CONFIGURATION - SQLITE
# ====================================================================

# For SQLite, just specify the database file path
# [sqlite]
# db_path = "teacher_survey.db"

# ====================================================================
# ACTIVE CONFIGURATION - SQLite (Local Development)
# ====================================================================

# SQLite - No external database needed!
db_type = "sqlite"
db_path = "teacher_survey.db"

# PostgreSQL example (for production - currently disabled)
# db_host = "localhost"
# db_port = "5432"
# db_name = "teacher_survey_db"
# db_user = "survey_admin"
# db_password = "change_this_password"

# ====================================================================
# API KEYS (if needed for future features)
# ====================================================================

# [api_keys]
# openai_key = "your-api-key-here"
# google_analytics = "your-ga-id-here"

# ====================================================================
# APPLICATION SETTINGS
# ====================================================================

[app]
admin_email = "admin@example.com"
support_contact = "support@example.com"
data_refresh_interval = 300  # seconds (5 minutes)

# ====================================================================
# SECURITY SETTINGS
# ====================================================================

[security]
enable_authentication = false  # Set to true to require login
allowed_ips = []  # List of allowed IP addresses (empty = allow all)

# ====================================================================
# NOTES
# ====================================================================
# 
# - In production, use environment variables or a secrets manager
# - Rotate passwords regularly
# - Use read-only database credentials for the dashboard
# - Enable SSL/TLS for database connections in production
# - Monitor access logs regularly
#
# ====================================================================

