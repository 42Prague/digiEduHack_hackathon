# ====================================================================
# Docker Compose Configuration
# Student Performance Survey System
# ====================================================================

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-survey-app
    ports:
      - "8501:8501"
    volumes:
      # Persist database
      - survey-data:/app/data
      # Optional: Mount source for development
      # - ./pages:/app/pages
    environment:
      # Streamlit configuration
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      
      # Database configuration
      - DB_PATH=/app/data/teacher_survey.db
      
      # Application settings
      - GENERATE_MOCK_DATA=true
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - survey-network

volumes:
  survey-data:
    driver: local
    name: student-survey-data

networks:
  survey-network:
    driver: bridge
    name: student-survey-network

