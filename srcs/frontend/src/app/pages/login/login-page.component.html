<div class="card" style="max-width:640px;margin:40px auto">
	<h2 style="margin-top:0">{{ 'login.title' | translate }}</h2>
	<p style="color:var(--muted)">{{ 'login.subtitle' | translate }}</p>
	<div class="grid">
		<label>
			<div>{{ 'login.demoUsers' | translate }}</div>
			<select class="input" [(ngModel)]="email">
				<option *ngFor="let u of users" [ngValue]="u.email">
					{{u.name}} {{u.surname}} â€” {{u.email}}
				</option>
			</select>
		</label>
		<label>
			<div>{{ 'login.email' | translate }}</div>
			<input class="input" [(ngModel)]="email" [placeholder]="'login.emailPlaceholder' | translate">
		</label>
		<label>
			<div>{{ 'login.password' | translate }}</div>
			<input class="input" [(ngModel)]="password" type="password" [placeholder]="'login.passwordPlaceholder' | translate">
		</label>
		<button class="btn" (click)="login()">{{ 'login.continue' | translate }}</button>
	</div>
</div>
